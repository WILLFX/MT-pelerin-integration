<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy xDai via MetaMask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #6a3acc;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #562ca3;
    }
  </style>
</head>
<body>
  <h1>Buy xDai with MetaMask</h1>
  <p>Click the button below to purchase xDai using your credit card via MetaMask's built-in onramp.</p>
  <button id="buyButton">Buy xDai</button>

  <script>
    document.getElementById("buyButton").addEventListener("click", function() {
      // Define parameters for the deep link:
      const asset = "xDai";                   // The asset to buy
      const amount = "1";                     // Default purchase amount (can be adjusted or removed)
      // Use the current URL as the redirect so that user returns to your dapp after the transaction
      const dappRedirect = encodeURIComponent(window.location.href);
      
      // Construct the deep link URL for MetaMask's buy flow
      const metamaskBuyUrl = `https://metamask.app.link/buy?asset=${asset}&amount=${amount}&redirect=${dappRedirect}`;
      
      // Redirect the user to MetaMask's onramp page
      window.location.href = metamaskBuyUrl;
    });
  </script>
</body>
</html>
