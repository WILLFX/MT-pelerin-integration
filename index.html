<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy xDai</title>
</head>
<body>
  <h1>Buy xDai</h1>

  <p>This tool lets you buy xDai using the MetaMask mobile app.</p>

  <button id="buyXdaiBtn">Buy xDai (Mobile Only)</button>

  <script>
    const buyLink = "https://metamask.app.link/buy";

    document.getElementById("buyXdaiBtn").addEventListener("click", () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // Open MetaMask mobile app to Buy screen
        window.location.href = buyLink;
      } else {
        // Desktop users get this fallback message
        alert(
          "Please open this dapp in the MetaMask mobile app to buy xDai with your debit card."
        );
      }
    });
  </script>
</body>
</html>
