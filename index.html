<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xDai Onramp + Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/@cowprotocol/widget-lib@latest/index.iife.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      margin: 0;
      background: white;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 500px;
      height: 660px;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Buy xDai & Swap to xBZZ</h1>

  <!-- Mt Pelerin Onramp Embed -->
  <iframe
    src="https://widget.mtpelerin.com?type=web&_ctkn=bec6626e-8913-497d-9835-6e6ae9edb144&lang=en&tab=buy&bsc=HUF&bdc=XDAI&bda=2&dnet=xdai_mainnet&addr=0x1234567890abcdef1234567890abcdef12345678&code=1234&hash=TXRQZWxlcmluLTEyMzQ%3D"
    title="Buy xDai"
  ></iframe>

  <!-- CowSwap Widget -->
  <div id="app"></div>

  <script>
    const provider = window.ethereum;
    const params = {
      appCode: "xDai2xBZZ",
      width: "100%",
      height: "640px",
      chainId: 100,
      tokenLists: [
        "https://files.cow.fi/tokens/CoinGecko.json",
        "https://files.cow.fi/tokens/CowSwap.json"
      ],
      tradeType: "swap",
      sell: { asset: "xdai", amount: "0" },
      buy: { asset: "bzz", amount: "10" },
      enabledTradeTypes: ["swap"],
      theme: { baseTheme: "dark", primary: "#2c2b20" },
      standaloneMode: false,
      disableToastMessages: false,
      disableProgressBar: false,
      hideBridgeInfo: false,
      hideOrdersTable: true
    };

    cowSwapWidget.createCowSwapWidget(
      document.getElementById("app"),
      { params, provider }
    );
  </script>
</body>
</html>
