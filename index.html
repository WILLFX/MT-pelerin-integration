<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy xDai via MetaMask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f3eaff, #ffffff);
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #3a245c;
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 32px;
      color: #555;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #6a3acc;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #562ca3;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Buy xDai with MetaMask</h1>
  <p>Tap the button below to purchase xDai using your card via MetaMaskâ€™s secure onramp.</p>

  <button id="buyButton">Buy xDai</button>

  <script>
    document.getElementById("buyButton").addEventListener("click", function () {
      const asset = "xDai";                    // Token to purchase
      const amount = "1";                      // Default suggested amount
      const redirectUrl = encodeURIComponent(window.location.href); // Return to your dapp

      const metamaskBuyUrl = `https://metamask.app.link/buy?asset=${asset}&amount=${amount}&redirect=${redirectUrl}`;

      // Send user directly to MetaMask on mobile
      window.location.href = metamaskBuyUrl;
    });
  </script>
</body>
</html>
