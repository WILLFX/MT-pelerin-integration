<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Buy xDai</title>
  </head>
  <body>
    <h1>Buy xDai via MetaMask</h1>

    <p>This feature works best on mobile devices using the MetaMask app.</p>

    <button id="buyXdaiBtn">Buy xDai</button>

    <script>
      const buyLink = "https://metamask.app.link/buy";

      document.getElementById("buyXdaiBtn").addEventListener("click", () => {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          window.location.href = buyLink;
        } else {
          alert(
            "Please open this page in the MetaMask Mobile app to use the buy feature."
          );
        }
      });
    </script>
  </body>
</html>
